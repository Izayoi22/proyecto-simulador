<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Monitor de Conexión a Internet</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Monitor de Red</h1>

  <!-- Contenedor de estados de dispositivos -->
  <div id="device-status-container" class="device-status-container"></div>

  <!-- Contenedor de alertas -->
  <div class="alerts-container">
    <h2>Alertas</h2>
    <div id="alerts-list" class="alerts-list"></div>
  </div>

  <!-- Sección para seleccionar el dispositivo por IP -->
  <div class="selector-container">
    <label for="ip-selector">Seleccionar Dispositivo (IP):</label>
    <select id="ip-selector">
      <option value="">Seleccionar IP</option>
      <!-- Las opciones se llenarán dinámicamente con JavaScript -->
    </select>
  </div>

  <!-- Contenedor para mostrar el gráfico del dispositivo seleccionado -->
  <div id="chart-container" class="chart-container">
    <!-- El gráfico se generará dinámicamente en el script.js -->
  </div>


  <!-- Botón para generar reporte -->
  <div class="report-button-container">
    <a href="reporte.html" id="reportButton">Ver Reporte</a>
  </div>

  <div class="report-button-container">
    <a href="consultas.html" id="reportButton">Ver Reporte</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
